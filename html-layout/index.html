<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #212529;
    }

    svg {
      width: 100%;
      height: 100vh;
    }

    .tooltip {
      position: absolute;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      pointer-events: none;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    @keyframes pulse {
      0%, 100% {
        r: 1;
        opacity: 0.7;
      }
      50% {
        r: 1.2;
        opacity: 1;
      }
    }

    .pulse-circle {
      animation: heartbeat 1.5s ease-in-out infinite;
      transform-box: fill-box;
      transform-origin: center;
    }

    @keyframes heartbeat {
      /* 0% {
        transform: scale(0.5);
        opacity: 0.25;
      } */
      30% {
        transform: scale(1.3);
        opacity: 0.5;
      }
      60% {
        transform: scale(1);
        opacity: 0.75;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <svg></svg>
  <div class="tooltip"></div>

  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select("svg");
    const tooltip = d3.select(".tooltip");

    const projection = d3.geoMercator()
      .scale(150)
      .translate([width / 2, height / 1.5]);

    const path = d3.geoPath().projection(projection);

    const clientData = [
      { name: 'United Kingdom', lat: 55.3781, lon: -3.4360, clients: 2 },
      { name: 'Germany', lat: 51.1657, lon: 10.4515, clients: 2 },
      { name: 'Japan', lat: 36.2048, lon: 138.2529, clients: 1 },
      { name: 'Australia', lat: -25.2744, lon: 133.7751, clients: 2 }
    ];

    const officeLocations = [
      { name: 'Chennai Office', lat: 13.0827, lon: 80.2707 },
      { name: 'Coimbatore Office', lat: 11.0168, lon: 76.9558 }
    ];

    d3.json("./places.geojson").then(data => {
      // Draw countries
      svg.selectAll("path")
        .data(data.features)
        .join("path")
        .attr("d", path)
        .attr("fill", "#e0e0e0")
        .attr("stroke", "#333")
        .attr("stroke-width", 0.5);

      // Draw client data with pulsing circles inside <g>
      svg.selectAll("g.client-group")
        .data(clientData)
        .enter()
        .append("g")
        .attr("class", "client-group")
        .attr("transform", d => {
          const [x, y] = projection([d.lon, d.lat]);
          return `translate(${x}, ${y})`;
        })
        .each(function (d) {
          d3.select(this)
            .append("circle")
            .attr("r", d.clients * 8)
            .attr("class", "pulse-circle")
            .style("fill", "#ef7717")
            .style("stroke", "#fff")
            .style("stroke-width", 1)
            .style("opacity", 0.75);
        })
        .on("mouseover", function (event, d) {
          tooltip.transition().duration(200).style("opacity", 0.9);
          tooltip.html(`<strong>${d.name}</strong><br>Clients: ${d.clients}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 20) + "px");
        })
        .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));

      // Draw office locations as small dots (no animation)
      svg.selectAll("circle.office")
        .data(officeLocations)
        .enter()
        .append("circle")
        .attr("class", "office")
        .attr("class", "pulse-circle")
        .attr("cx", d => projection([d.lon, d.lat])[0])
        .attr("cy", d => projection([d.lon, d.lat])[1])
        .attr("r", 3)
        .style("fill", "#00bcd4")
        .style("stroke", "#fff")
        .style("stroke-width", 1)
        .on("mouseover", function (event, d) {
          tooltip.transition().duration(200).style("opacity", 0.9);
          tooltip.html(`<strong>${d.name}</strong>`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 20) + "px");
        })
        .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));
    });
  </script>
</body>

</html>
